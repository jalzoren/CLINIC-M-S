<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assessment of Patient</title>
    <link rel="stylesheet" href="assesspstyle.css">

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>ASSESSMENT OF PATIENT</h2>
        <span class="header-close-btn">&times;</span>
        <div class="time-box">
          <div id="live-time">00 : 00 : 00</div>
          <small id="live-date">MON DD / MM / YYYY</small>
        </div>
      </div>
      <form>
        <div class="section-heading">Vital Signs</div>
        <div class="form-grid">
          <div class="form-group">
            <label>Temperature</label>
            <input type="text" name="temperature" />
          </div>
          <div class="form-group">
            <label>RR</label>
            <input type="text" name="rr" />
          </div>
          <div class="form-group">
            <label>Height</label>
            <input type="text" name="height" />
          </div>
          <div class="form-group">
            <label>BMI</label>
            <input type="text" name="bmi" />
          </div>
          <div class="form-group">
            <label>Pulse</label>
            <input type="text" name="pulse" />
          </div>
          <div class="form-group">
            <label>BP</label>
            <input type="text" name="bp" />
          </div>
          <div class="form-group">
            <label>Weight</label>
            <input type="text" name="weight" />
          </div>
        </div>

        <div class="section-heading">Vital Signs</div>
        <div class="textarea-group">
          <label>Date and Time / Vital Sign</label>
          <textarea name="datetime_vitalsign"></textarea>
        </div>
        <div class="textarea-group">
          <label>Physician's Notes</label>
          <textarea name="physician_notes"></textarea>
        </div>
        <div class="textarea-group">
          <label>Nurse Notes</label>
          <textarea name="nurse_notes"></textarea>
        </div>

        <div class="btn-next container">
          <button class="btn-next" type="submit">NEXT</button>
        </div>
      </form>
    </div>

    <script src="time-assessp.js"></script>
  </body>
</html>
