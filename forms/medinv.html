<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Inventory / PLP Clinic Monitoring System</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/medinvstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    

</head>
<body>
  <div class="sidebar">
    <div class="logo-content">
        <div class="logo" id="logo">
          <img src="../pictures/logo.png" alt="Logo" class="logo-img">
          <div class="logo-name">PLPClinic</div>
        </div>
    </div>
        
        
      
      
    <ul class="nav-list">
      <li>
          <a href="../forms/dashboard.html" class="transition-link">
          <i class='bx bxs-grid-alt bx-rotate-180' ></i>
          <span class="link-name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
      </li>
          
      <li>
          <a href="../forms/medrecords.html" class="transition-link">
          <i class='bx bxs-file' ></i>               
          <span class="link-name">Records</span>
        </a>
        <span class="tooltip">Patient Records</span>
      </li>
      <li>
        <a href="../forms/borrowing.html" class="transition-link">
        <i class='bx bxs-cabinet'></i>
        <span class="link-name">Borrow</span>
        </a>
        <span class="tooltip">Borrowed Items</span>
      </li>
 
      <li>
          <a href="../forms/transac.html" class="transition-link">
          <i class='bx bxs-info-square' ></i>
          <span class="link-name">Visit</span>
        </a>
        <span class="tooltip">Visit Records</span>
      </li>
      <li>
          <a href="../forms/medinv.html" class="active" class="transition-link">
          <i class='bx bxs-capsule' ></i>
          <span class="link-name">Inventory</span>
          </a>
          <span class="tooltip">Medicine Inventory</span>
      </li>
        
    </ul>
    <ul>
      <li class="log-out">
          <br>
          <br>
          <br>
          <br>
          
          <a href="#">
          <i class='bx bx-log-out bx-rotate-180' ></i>
          <span class="link-name">Logout</span>
          </a>
      </li>
    </ul>
  </div>

  <div class="header-content">
    <div class="text">Medicine Inventory</div>
  </div>

  <div class="home-content">
    <div class="data">
      <div class="information">
        <div class="med-info">
          Total Medicine :
          <span id="box-count">0</span>
        </div>
  
        <div class="controls">
          <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." />
            <button class="search-btn" onclick="searchTable()">
              <i class="fa fa-search"></i>
            </button>
          </div>
  
          <button class="control-button" onclick="filterTable()">
            <i class="bx bx-filter"></i>
          </button>
  
          <button class="control-button" onclick="sortTable()">
            <i class="bx bx-sort-alt-2"></i>
          </button>
  
          <button class="add-med" onclick="showPopup()" id="addMedicineBtn">
            Add Medicine
          </button>
        </div>
      </div>
  
      <div class="container-med">
        <section class="layout" id="inventory">
          <!-- Medicine items will be rendered here -->
        </section>
      </div>
      
    </div>
  </div>
  





        
      
  <div class="form-content" id="popupContainer">
    <div class="new-data">
      <div class="title-container">
        <div class="title">MEDICAL RECORD FORM</div>
        <button class="close-btn" onclick="closePopup()">Ã—</button>
      </div>
  
      <div class="medical-fields">
        <div class="field-group">
          <label for="medicineImage">Medicine Image</label>
          <input type="file" id="medicineImage" accept="image/*" />
        </div>
  
        <div class="field-group">
          <label for="medicineName">Medicine Name</label>
          <input type="text" id="medicineName" placeholder="Enter Medicine Name" />
        </div>
  
        <div class="field-group">
          <label for="medicineType">Type of Medicine</label>
          <input type="text" id="medicineType" placeholder="Enter Type of Medicine" />
        </div>
  
        <div class="field-group">
          <label for="dosage">Dosage</label>
          <input type="text" id="dosage" placeholder="Enter Dosage (e.g., 2 pills per day)" />
        </div>
  
        <div class="field-group">
          <label for="remarks">Remarks</label>
          <textarea id="remarks" placeholder="Enter any remarks"></textarea>
        </div>
  
        <div class="field-group">
          <label for="quantityStock">Quantity in Stock</label>
          <input type="number" id="quantityStock" placeholder="Enter Quantity in Stock" />
        </div>
  
        <div class="field-group" style="grid-column: 1 / -1;">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Enter Description of the Medicine"></textarea>
        </div>
      </div>
  
      <div style="display: flex; justify-content: center;">
        <button class="submit-button" onclick="showLayoutBox()">NEXT</button>
      </div>
    </div>
  </div>
  
   
 <script src="../js/medinvjs.js"></script>




    
</body>
</html>
