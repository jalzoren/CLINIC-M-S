<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/user_interfacestyle.css">
  <link rel="icon" type="image/png" href="./pictures/logo.png">
  <title>PLP Clinic - Time In</title>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="background"></div>
  <img src="pictures/logo_user.png" alt="Logo" class="logo_img">
  
  <div class="time">
    <p class="clock" id="clock"></p>
    <p class="weekday" id="weekday"></p>
    <p class="date" id="date"></p>
  </div>

  <div class="time_in">
    <form class="transition-link" method="post">
      <div class="row1">
        <div class="row_id">
          <label>Identification Number:</label> <br>
          <input type="number" name="id_number" id="id_number"   placeholder="Enter ID Number  " required ><br>
        </div>
        <a href="forms/timein.html"><button type="button" id="timeInBtn" onclick="validateForm()">Submit</button></a></p>
        <div class="admin-login-link">
          <p>Access your account? Click here to <a href="login.html">Login</a></p>
        </div>
      </div>
    </form>

    <script src="js/time.js"></script>
    <script>
   // Fade-in on page load
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("loaded");
  });

  document.querySelectorAll('a.transition-link').forEach(link => {
    link.addEventListener("click", function (e) {
      e.preventDefault(); // stop the default behavior
      const target = this.href;

      document.body.classList.remove("loaded");
      document.body.classList.add("fade-out");

      setTimeout(() => {
        window.location.href = target;
      }, 500); // match the CSS transition time
    });
  });



  function validateForm() {
    const id_number = document.getElementById("id_number").value.trim();
    const category = document.getElementById("category").value.trim();
    const department = document.getElementById("department").value.trim();
    const yearLevel = document.getElementById("yearLevel").value.trim();
    const remarks = document.getElementById("remarks").value.trim();

    if (!id_number || !category || !department || !yearLevel || !remarks) {
      document.getElementById("emptyFieldPopup").classList.add("show");
      return false;
    }

    document.getElementById("studentReg").submit();
  }

  function closepopup() {
    document.getElementById("emptyFieldPopup").classList.remove("show");
  }


    </script>
</body>
</html>
