    <script src="js/time.js"></script>
    <script>
   // Fade-in on page load
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("loaded");
  });

  document.querySelectorAll('a.transition-link').forEach(link => {
    link.addEventListener("click", function (e) {
      e.preventDefault(); // stop the default behavior
      const target = this.href;

      document.body.classList.remove("loaded");
      document.body.classList.add("fade-out");

      setTimeout(() => {
        window.location.href = target;
      }, 500); // match the CSS transition time
    });
  });


  document.getElementById('timeInBtn').addEventListener('click', () => {
    const selected = document.getElementById('yearLevel').value;

    if (selected === "Borrow") {
      window.location.href = "./forms/borrowform.html"; // Replace with your actual path
    } else if (selected === "Return") {
      window.location.href = "./forms/returnform.html"; // Replace with your actual path
    } else {
    }
  });

  function validateForm() {
    const id_number = document.getElementById("id_number").value.trim();
    const category = document.getElementById("category").value.trim();
    const department = document.getElementById("department").value.trim();
    const yearLevel = document.getElementById("yearLevel").value.trim();
    const remarks = document.getElementById("remarks").value.trim();

    if (!id_number || !category || !department || !yearLevel || !remarks) {
      document.getElementById("emptyFieldPopup").classList.add("show");
      return false;
    }

    document.getElementById("studentReg").submit();
  }

  function closepopup() {
    document.getElementById("emptyFieldPopup").classList.remove("show");
  }


    </script>
